<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Joystick com nipple.js</title>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;      
      justify-content: center;
      min-height: 100vh;
    }
    #joystick-zone {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      background-color: #f0f0f0;
      border-radius: 50%;
      position: relative;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>Controle com Joystick</h2>
  <div id="joystick-zone"></div>

  <script>
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-zone'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'blue',
      size: 150
    });

    let lastCommand = 'parar';

    function enviar(comando) {
      if (comando !== lastCommand) {
        lastCommand = comando;
        fetch(`/comando?acao=${comando}`)
          .then(res => console.log(`Comando enviado: ${comando}`))
          .catch(err => console.error("Erro:", err));
      }
    }

    joystick.on('move', function (evt, data) {
      if (data && data.angle) {
        const angle = data.angle.degree;
        let comando = 'parar';

        if (angle >= 45 && angle < 135) {
          comando = 'frente'; // Down
        } else if (angle >= 135 && angle < 225) {
          comando = 'direita';
        } else if (angle >= 225 && angle < 315) {
          comando = 're';
        } else {
          comando = 'esquerda';
        }

        enviar(comando);
      }
    });

    joystick.on('end', function () {
      enviar('parar');
    });
  </script>
</body>
</html>
